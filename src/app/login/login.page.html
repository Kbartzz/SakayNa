<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Welcome Back</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>

      <ion-button expand="block" class="ion-margin-top">Login</ion-button>
      <ion-button expand="block" fill="clear" routerLink="/register">Don't have an account?</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
